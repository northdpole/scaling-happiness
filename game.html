<script type="text/javascript">


	var placeables = [new quadrupole(), new dipole(),new accelerator_cavity()]
	var waves =[]
	var foes = []

	for(i=0;i<2;i++){
		foes.push(new bunch(i,15,'p',1));
		foes.push(new particle(i,15,'p',1));
	}
	for(i=0;i<2;i++){
		waves.push(new wave(foes,i));
	}
	var levels = [new level(waves)];
	for(i=0; i<levels.length; i++){
			var waves = levels[i].waves
			for(j=0; j<waves.length; j++){
					for(k=0; k<foes.length; k++){
						var foo = placeables[k];
						console.log(foo);
						if(foo.hit(10,foes[k]) == 0){
							delete foes[k];
						}
						console.log(foes);
						}
						
					
				}
		}
</script>
